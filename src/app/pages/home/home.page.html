</ion-header>

<ion-content>
  <ion-list *ngIf="!products.length">
    <ion-item *ngFor="let item of [0, 1, 2]">
      <ion-avatar slot="start">
        <ion-skeleton-text animated></ion-skeleton-text>
      </ion-avatar>
      <ion-label>
        <h3>
          <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
        </h3>
        <p>
          <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
        </p>
        <p>
          <ion-skeleton-text animated style="width: 30%"></ion-skeleton-text>
        </p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item-sliding *ngFor="let product of products">
      <ion-item  button [routerLink]="['/details', product.id]">
        <ion-avatar slot="start">
          <ion-thumbnail class="post">
            <img src="../../../assets/img/mountain-bike.svg">
          </ion-thumbnail>
        </ion-avatar>
        <ion-grid>
          <ion-row>
            <ion-col size="6">
              <ion-label>
                {{ product.name }}
                <p>{{ product.description }}</p>
                <p>{{ product.dtEvent | date: 'dd/MM/yy h:mm'  }}</p>
              </ion-label>
            </ion-col>
            <ion-col size="6">
              <ion-label color="primary">Nível: {{ product.nivel }}</ion-label>
              <ion-label>Distância: </ion-label>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-item-sliding>
  </ion-list>


  <!-- fab placed to the (vertical) center and end -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/details">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>


</ion-content>

<ion-footer>
  <ion-toolbar class="rodape">
    <ion-grid>
      <ion-row>
        <ion-col size="4">
          <ion-tab-button (click)="logout()">
            <ion-icon name="log-out"></ion-icon>
            <ion-label>Sair</ion-label>
          </ion-tab-button>

        </ion-col>

        <ion-col size="4">
          <ion-tab-button routerLink="/myposts">
            <ion-icon name="bicycle" size="large"></ion-icon>
            <ion-label>Meus Eventos</ion-label>
          </ion-tab-button>
        </ion-col>

        <ion-col size="4">
          <ion-tab-button routerLink="/perfil">
            <ion-icon name="person" size="large"></ion-icon>
            <ion-label>Meu Perfil</ion-label>
          </ion-tab-button>
        </ion-col>

      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
