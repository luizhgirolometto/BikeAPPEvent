  <ion-toolbar>
    <ion-searchbar [(ngModel)]="searchKey"></ion-searchbar>
    <ion-buttons slot="end">

  </ion-toolbar>

</ion-header>
<ion-content>


  <ion-list *ngFor="let product of products">

    <ion-card button [routerLink]="['/product-details', product.id]">
      <ion-item  lines="full">

        <ion-grid>
          <ion-row >
            <ion-col class="modalidade"  size="3">
                <ion-chip>
                    <ion-label>{{product.modalidade}}</ion-label>
                  </ion-chip>
              </ion-col>
            <ion-col size="3">
            
              Data
              <p>
                <ion-icon name="calendar" color="secondary"></ion-icon>
                {{ product.dtEvent | date: 'dd/MM/yy'  }}
              </p>
            </ion-col>
            <ion-col size="3">
              Dist√¢ncia
              <p>
                <ion-icon name="navigate" color="primary"></ion-icon>
                {{product.distance}}Km
              </p>
            </ion-col>
            <ion-col  size="3">
           
              Ritmo
              <p>
                <ion-icon name="flame" color="danger"></ion-icon>
                {{product.nivel}}
              </p>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>

      <ion-item ion-padding color="medium" lines="full">
        <ion-grid>
          <ion-row>
            <ion-col class="produto" size="10">
              <h6 >{{product.name}}</h6>
              <p>
                <ion-icon name="pin" color="danger"></ion-icon>
                {{product.cities}}
              </p>
            </ion-col >
          
            <ion-col size="2">
              <ion-label class="seta" >
                <ion-icon name="arrow-round-forward" size="large"  color="light"></ion-icon>
              </ion-label>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-card>
  </ion-list>


  <!-- fab placed to the (vertical) center and end -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/details">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>


</ion-content>

<ion-footer>
  <ion-toolbar class="rodape">
    <ion-grid>
      <ion-row>

        <ion-col size="4">
          <ion-tab-button routerLink="/perfil">
            <ion-icon name="person" size="large"></ion-icon>
            <ion-label class="labelRodape">Meu Perfil</ion-label>
          </ion-tab-button>
        </ion-col>


        <ion-col size="4">
          <ion-tab-button routerLink="/myposts">
            <ion-icon name="bicycle" size="large"></ion-icon>
            <ion-label class="labelRodape">Meus Eventos</ion-label>
          </ion-tab-button>
        </ion-col>



        <ion-col size="4">
          <ion-tab-button (click)="logout()">
            <ion-icon name="log-out"  size="large"></ion-icon>
            <ion-label class="labelRodape">Sair</ion-label>
          </ion-tab-button>
        </ion-col>

      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
