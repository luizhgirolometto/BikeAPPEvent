</ion-header>
<ion-content>
  <ion-list lines="full" *ngFor="let product of products">
    
      <ion-item class="itensEvent" button [routerLink]="['/product-details', product.id]">
        <ion-card>

          <ion-item lines="full">
            <ion-label class="city">
              <ion-icon name="paper" color="primary"></ion-icon>
              {{product.name}}
            </ion-label>
          </ion-item>

          <ion-item  lines="none">
              <ion-label class="city">
                <ion-icon name="pin" color="danger"></ion-icon>
                {{product.cities}}
              </ion-label>
            </ion-item>

       
            <ion-item lines="none">
              <ion-grid>
                <ion-row>
                  <ion-col>
                    <ion-label>
                      <ion-icon name="calendar" color="secondary"></ion-icon>
                      {{ product.dtEvent | date: 'dd/MM/yy h:mm'  }}
                    </ion-label>
                  </ion-col>
                  <ion-col>
                    <ion-label>
                      <ion-icon name="navigate" color="primary"></ion-icon>
                      {{product.distance}}Km
                    </ion-label>
                  </ion-col>
                  <ion-col>
                    <ion-label>
                      <ion-icon name="flame" color="danger"></ion-icon>
                      {{product.nivel}}
                    </ion-label>
                  </ion-col>
                  <ion-col>
                    <ion-label>
                      <ion-icon name="bicycle" color="danger"></ion-icon>
                      {{product.modalidade}}
                    </ion-label>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </ion-item>
         

        </ion-card>
      </ion-item>

  </ion-list>


  <!-- fab placed to the (vertical) center and end -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/details">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>


</ion-content>

<ion-footer>
  <ion-toolbar class="rodape">
    <ion-grid>
      <ion-row>
       
        <ion-col size="4">
          <ion-tab-button routerLink="/perfil">
            <ion-icon name="person" size="large"></ion-icon>
            <ion-label class="labelRodape">Meu Perfil</ion-label>
          </ion-tab-button>
        </ion-col>
      

        <ion-col size="4">
          <ion-tab-button routerLink="/myposts">
            <ion-icon name="bicycle" size="large"></ion-icon>
            <ion-label class="labelRodape">Meus Eventos</ion-label>
          </ion-tab-button>
        </ion-col>

   
        
        <ion-col size="4">
          <ion-tab-button (click)="logout()">
            <ion-icon name="log-out"></ion-icon>
            <ion-label class="labelRodape">Sair</ion-label>
          </ion-tab-button>
        </ion-col>

      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
