<ion-header>
  <ion-toolbar>
    <ion-title>
      HOME
    </ion-title>
    <ion-buttons slot="end">
      <ion-button size="small" shape="round" color="medium" (click)="notifications()">
        <ion-icon name="notifications"></ion-icon>
        <ion-badge color="dark" slot="end">2</ion-badge>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

  <ion-toolbar *ngFor="let usuario of usuarios">

    
      <ion-thumbnail>
        <img src="assets/img/img_avatar.png">
      </ion-thumbnail>
   
    <ion-item>
      <ion-text>
        <h5>{{usuario.nome}}</h5>
      </ion-text>
    </ion-item>
    
    <ion-item>
      <ion-text>
        <h5>
          Pato Branco - PR
        </h5>
      </ion-text>
    </ion-item>

  </ion-toolbar>


  <ion-toolbar color="dark">
    <ion-searchbar [(ngModel)]="searchKey"></ion-searchbar>
    <ion-buttons slot="end">
      <ion-button size="small" shape="round" color="medium" (click)="searchFilter()">
        <ion-icon name="options"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>


</ion-header>

<ion-content>
  <ion-list *ngIf="!products.length">
    <ion-item *ngFor="let item of [0, 1, 2]">
      <ion-avatar slot="start">
        <ion-skeleton-text animated></ion-skeleton-text>
      </ion-avatar>
      <ion-label>
        <h3>
          <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
        </h3>
        <p>
          <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
        </p>
        <p>
          <ion-skeleton-text animated style="width: 30%"></ion-skeleton-text>
        </p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item-sliding *ngFor="let product of products">
      <ion-item>
        <ion-avatar slot="start">
          <img [src]="product.picture">
        </ion-avatar>

        <ion-label>
          {{ product.name }}
          <p>{{ product.description }}</p>
          <p>{{ product.dtEvent | date: 'dd/MM/yy h:mm'  }}</p>
        </ion-label>

        <ion-note color="primary" slot="end">NÃ­vel: {{ product.nivel }}</ion-note>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="deleteProduct(product.id)">
          <ion-icon slot="top" name="trash"></ion-icon>
          Excluir
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>


  <!-- fab placed to the (vertical) center and end -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/details">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>


</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col size="4">
          <ion-tab-button (click)="logout()">
            <ion-icon name="exit" size="large"></ion-icon>
            <ion-label>Sair</ion-label>
          </ion-tab-button>

        </ion-col>

        <ion-col size="4">
          <ion-tab-button routerLink="/myposts">
            <ion-icon name="bicycle" size="large"></ion-icon>
            <ion-label>Meus Eventos</ion-label>
          </ion-tab-button>
        </ion-col>

        <ion-col size="4">
          <ion-tab-button routerLink="/perfil">
            <ion-icon name="person" size="large"></ion-icon>
            <ion-label>Meu Perfil</ion-label>
          </ion-tab-button>
        </ion-col>

      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
