<ion-header>
  <ion-toolbar>
    <ion-title>Feed</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="!products.length">
    <ion-item *ngFor="let item of [0, 1, 2]">
      <ion-avatar slot="start">
        <ion-skeleton-text animated></ion-skeleton-text>
      </ion-avatar>
      <ion-label>
        <h3>
          <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
        </h3>
        <p>
          <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
        </p>
        <p>
          <ion-skeleton-text animated style="width: 30%"></ion-skeleton-text>
        </p>
      </ion-label>
    </ion-item>
  </ion-list>
  
  <ion-card *ngFor="let product of products">
    <ion-item >
      <ion-avatar slot="start">
         <!-- <img [src]="product.picture"> -->
         <img src="https://cdn.pixabay.com/photo/2016/08/08/09/17/avatar-1577909_960_720.png">
        </ion-avatar>
      <ion-label>{{ product.nameUser }}</ion-label>
      <ion-button fill="outline" slot="end">View</ion-button>
      
    </ion-item>
    
    <ion-card-content>
      <ion-label> {{ product.name }}</ion-label>
      <ion-card>
          
        <ion-item>
          <ion-icon name="calendar" slot="start"></ion-icon>
          <ion-label>{{ product.dtEvent | date: 'dd/MM/yy h:mm'  }}</ion-label>
        </ion-item>
      
        <ion-item >
          <ion-icon name="wine" slot="start"></ion-icon>
          <ion-label>Card Link Item 2</ion-label>
        </ion-item>
      
        <ion-item class="activated">
          <ion-icon name="warning" slot="start"></ion-icon>
          <ion-label>Card Button Item 1 .activated</ion-label>
        </ion-item>
      
        <ion-item>
          <ion-icon name="walk" slot="start"></ion-icon>
          <ion-label>Card Button Item 2</ion-label>
        </ion-item>
      </ion-card>
    
    </ion-card-content>
  </ion-card>

  <!-- fab placed to the (vertical) center and end -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/details">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>


</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col size="4">
          <ion-tab-button (click)="logout()">
            <ion-icon name="exit"></ion-icon>
            <ion-label>Sair</ion-label>
          </ion-tab-button>

        </ion-col>

        <ion-col size="4">
          <ion-tab-button routerLink="/myposts">
            <ion-icon name="bicycle"></ion-icon>
            <ion-label>Meus Eventos</ion-label>
          </ion-tab-button>
        </ion-col>

        <ion-col size="4">
          <ion-tab-button routerLink="/perfil">
            <ion-icon name="person"></ion-icon>
            <ion-label>Meu Perfil</ion-label>
          </ion-tab-button>
        </ion-col>

      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
