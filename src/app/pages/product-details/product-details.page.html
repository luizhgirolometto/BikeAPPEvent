<ion-header color="medium">
  <ion-toolbar color="medium">
    <ion-buttons slot="start">
      <ion-buttons slot="start">
        <ion-back-button text="VOLTAR"></ion-back-button>
      </ion-buttons>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button fill="clear" (click)="shared()">
        <ion-icon name="share-alt" slot="end"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content color="medium">
  <ion-grid>
    <ion-row>
      <ion-col size="4">
        <ion-item class="avatar" color="medium" lines="none">
          <ion-avatar>
            <img src="assets/img/biker.png">
          </ion-avatar>
        </ion-item>
      </ion-col>
      <ion-col class="ColunaNome" size="8">
        <ion-item class="nome" color="medium" lines="full">
          <ion-label>
            <h6>{{product.nameUser}}</h6>
          </ion-label>
        </ion-item>
        <ion-item class="cidade" color="medium" lines="none">
          <ion-label>
            <h6>{{product.cities}}</h6>
          </ion-label>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div class="conteudo">
    <ion-list>
      <ion-item color="medium">
        <ion-avatar slot="end">
          <img src="assets/img/circular-clock.png">
        </ion-avatar>
        <ion-label>
          <h2>Data / Hora</h2>
          <h3>{{ product.dtEvent | date: 'dd/MM/yy'  }}</h3>
        </ion-label>
      </ion-item>

      <ion-item color="medium">
        <ion-avatar slot="end">
          <img src="assets/img/pin.png">
        </ion-avatar>
        <ion-label>
          <h2>Distância</h2>
          <h3>{{product.distance}}Km</h3>

        </ion-label>
      </ion-item>

      <ion-item color="medium">
        <ion-avatar slot="end">
          <img src="assets/img/bike.png">
        </ion-avatar>
        <ion-label>
          <h2>Modalidade</h2>
          <h3>{{product.modalidade}}</h3>
        </ion-label>
      </ion-item>
      <ion-item color="medium">
        <ion-avatar slot="end">
          <img src="assets/img/smartwatch.png">
        </ion-avatar>
        <ion-label>
          <h2>Nível</h2>
          <h3>{{product.nivel}}</h3>
        </ion-label>
      </ion-item>
    </ion-list>
  </div>

  <div class="descricao">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-label text-wrap>
            <h4>{{product.description}}</h4>
          </ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
<ion-footer>
  <ion-toolbar color="medium">
  
     <ion-buttons slot="primary">
       
      <ion-button (click)="UserList()">
          <ion-label>Lista de presença </ion-label> 
        <ion-icon  name="arrow-up" size="small"></ion-icon>

      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
