<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="Voltar"></ion-back-button>
    </ion-buttons>
    <ion-title>{{product.name}}</ion-title>
  </ion-toolbar>

</ion-header>

<ion-content class="ion-padding">

  <ion-item lines="none">
    <ion-avatar slot="start">
      <img src="assets/img/img_avatar.png">
    </ion-avatar>
    <ion-label>
      <h2>{{product.nameUser}}</h2>
      <p>Criado em: {{product.createdAt  | date: 'dd/MM/yy h:mm'  }}</p>
    </ion-label>
  </ion-item>

  <ion-card>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col size="3" class="coluna1">

            {{product.distance}}Km

          </ion-col>
          <ion-col>
            {{product.description}}
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>

</ion-content>
