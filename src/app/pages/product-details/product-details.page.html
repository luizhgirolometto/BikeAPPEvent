<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button text="Voltar"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button fill="clear" (click)="shared()">
        <ion-icon name="share-alt" slot="end"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>
<ion-content color="medium">
  <ion-card>
    <ion-item lines="none">
      <ion-avatar slot="start">
        <img src="assets/img/biker.png">
      </ion-avatar>
      <ion-label>
        <h3>{{product.nameUser}}</h3>
        <p>Criado em: {{ product.createdAt  | date: 'dd/MM/yy'  }}</p>
        <p>{{product.cities}}</p>
      </ion-label>
    </ion-item>
  </ion-card>
  <ion-card class="corpo">
    <ion-item lines="none">
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-card>
              <ion-item lines="none">
                <ion-img src="assets/img/circular-clock.png"></ion-img>
              </ion-item>
              <ion-item lines="none">
                <ion-label>
                  <p>{{ product.dtEvent | date: 'dd/MM/yy'  }}</p>
                </ion-label>
              </ion-item>
            </ion-card>
          </ion-col>
          <ion-col>
            <ion-card>
              <ion-item lines="none">
                <ion-img src="assets/img/bike.png"></ion-img>
              </ion-item>
              <ion-item lines="none">
                <ion-label>
                  <p>{{product.modalidade}}</p>
                </ion-label>
              </ion-item>
            </ion-card>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-card>
              <ion-item lines="none">
                <ion-img src="assets/img/racing.png"></ion-img>
              </ion-item>
              <ion-item lines="none">
                <ion-label>
                  <p>{{product.distance}}Km</p>
                </ion-label>
              </ion-item>
            </ion-card>
          </ion-col>
          <ion-col>
            <ion-card>
              <ion-item lines="none">
                <ion-img src="assets/img/smartwatch.png"></ion-img>
              </ion-item>
              <ion-item lines="none">
                <ion-label>
                  <p>{{product.nivel}}</p>
                </ion-label>
              </ion-item>
            </ion-card>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-card>
              <ion-item lines="none">
                <ion-card-content>
                  <p>{{product.description}}</p>
                </ion-card-content>
              </ion-item>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-card>
  <ion-card>
    <ion-list>
      <ion-item *ngFor="let listUser of listUsers" lines="none">
        <ion-icon slot="end" name="checkmark" color="success"></ion-icon>
        <ion-avatar slot="start">
          <img src="/assets/img/biker.png">
        </ion-avatar>
        <ion-label>
          <h2>{{listUser.nameUser}}</h2>
        </ion-label>
      </ion-item>
    </ion-list>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button expand="block" (click)="addUserList()" *ngIf="showAdd" color="primary">
      <ion-label>Confirme sua presença</ion-label>
    </ion-button>
    <ion-button expand="block" (click)="deleteUserList()" *ngIf="showDelete" color="danger">
      <ion-label>Cancelar presença</ion-label>
    </ion-button>
  </ion-toolbar>
</ion-footer>
