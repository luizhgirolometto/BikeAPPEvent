<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="Voltar"></ion-back-button>
    </ion-buttons>

    <ion-title>Evento</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item>
      <ion-input type="text" [(ngModel)]="product.name" placeholder="Nome do Evento"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label>Modalide</ion-label>
          <ion-select [(ngModel)]="product.modalidade" okText="OK" cancelText="Cancelar">
          <ion-select-option value="SPEED">Speed</ion-select-option>
          <ion-select-option value="MTB">MTB</ion-select-option>
          <ion-select-option value="MISTO">MTB + Speed</ion-select-option>
        </ion-select>
      </ion-item>

    <ion-item>
        <ion-label>Ritmo</ion-label>
        <ion-select [(ngModel)]="product.nivel" okText="OK" cancelText="Cancelar">
          <ion-select-option  value="Iniciante">Iniciante</ion-select-option>
          <ion-select-option  value="Amador">Amador</ion-select-option>
          <ion-select-option  value="Experiente">Experiente</ion-select-option>
          <ion-select-option  value="Galático">Galático</ion-select-option>
        </ion-select>
    </ion-item>
<!--
    <ion-item>
      <ion-label>Cidade</ion-label>
      <ion-select  [(ngModel)]="product.cities"   okText="OK" cancelText="Cancelar">
        <ion-select-option *ngFor="let citie of cities">{{citie.cidade}}</ion-select-option>
      </ion-select>
  </ion-item>-->

  <ion-item>
    <ion-label>Cidade</ion-label>
    <ion-select  [(ngModel)]="product.cities"   okText="OK" cancelText="Cancelar">
      <ion-select-option *ngFor="let cidade of cidades">{{cidade.name}}</ion-select-option>
    </ion-select>
</ion-item>

    <ion-item>
        <ion-label>Data/Hora</ion-label>
        <ion-datetime displayFormat="D MMM YYYY H:mm" [(ngModel)]="product.dtEvent" placeholder="selecione"></ion-datetime>
      </ion-item>

    <ion-item>
        <ion-label>Distância : {{product.distance}}  KM</ion-label>
      </ion-item>
    
      <ion-item>
          <ion-range min="0" max="500" pin color="secondary" [(ngModel)]="product.distance" color="danger">
            <ion-icon slot="start" size="small" name="arrow-round-down"  color="danger"></ion-icon>
            <ion-icon slot="end" name="arrow-round-up"  color="danger"></ion-icon>
          </ion-range>
        </ion-item>

    <ion-item>
        <ion-textarea  rows="6" cols="20" [(ngModel)]="product.description" placeholder="Descrição"></ion-textarea>
    </ion-item>

  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button (click)="saveProduct()" expand="block">
      Salvar Evento
    </ion-button>
  </ion-toolbar>
</ion-footer>
